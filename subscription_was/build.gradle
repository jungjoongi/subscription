plugins {
    // Apply the java plugin to add support for Java
    id 'eclipse-wtp'

    id 'java'

    id 'war'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral()
}

compileJava {
    // 컴파일 할 때 소스 파일의 인코딩 옵션을 추가할 것이다.
    options.encoding = 'UTF-8'
    
    // 컴파일 할 때 JDK 유효 버전을 1.8 이하로 설정한다.
    // => 만약 소스 코드에서 1.8을 초과하는, 즉 1.9 이상의 문법을 사용했을 때는
    //    컴파일 오류를 발생시킨다.
    sourceCompatibility = '1.8'
    
    // 컴파일러가 바이트코드를 만들 때 JDK 1.8 이상에서 실행할 수 있도록 바이트코드를 생성한다.
    // => 만약 1.7 이하의 jvm에서 실행한다면 실행 오류가 발생할 것이다. 
    targetCompatibility = '1.8'
}

eclipse {
        wtp {
            facet {
                facet name: 'jst.web', version: '3.1'
            }
        }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // servlet api
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    // jstl
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
   
    // spring
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.6.RELEASE'
    
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.6.RELEASE'
    
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.6.RELEASE'
    
    compile group: 'org.springframework', name: 'spring-aop', version: '5.1.6.RELEASE'
    
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.6.RELEASE'
    
    compile group: 'org.springframework', name: 'spring-tx', version: '5.1.6.RELEASE'
    
    compile group: 'org.springframework', name: 'spring-context-support', version: '5.1.6.RELEASE'
    
    //gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    
    //log4j
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.0'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.11.0'
    
    //jackson
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    
    compile group: 'net.sf.json-lib', name: 'json-lib', version: '2.4'
    
    //mybatis
    compile group: 'org.mybatis', name: 'mybatis', version: '3.5.1'
    
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.1'
    
    //dbcp
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    
    //mysql
    //compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    
    //mariaDB
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.1'
    
    //tiles
    compile group: 'org.apache.tiles', name: 'tiles-extras', version: '3.0.8'
    
    compile group: 'org.apache.tiles', name: 'tiles-servlet', version: '3.0.8'
    
    compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.8'
    
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.3'
}


